<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Gearobot</title>
        <link rel="icon" href="img/icon.png" />
        <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/game.css" rel="stylesheet">
    </head>
    <body>
        <div id="menu">
            <button id="btnMenu" class="btn btn-primary btn-lg pull-right" data-toggle="modal" data-target="#myMenu">Menu</button>
            <div class="modal fade" id="myMenu" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">Game menu</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="mapType">Map</label>
                                <select id="mapType" class="form-control">
                                    <option value="biome">Biome</option>
                                    <option value="random">Random</option>
                                    <option value="small">Small arena</option>
                                </select>
                            </div>
                            <div class="button-group">
                                <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">Select cells <span class="caret"></span></button>
                                <ul class="dropdown-menu">
                                    <li><a href="#" class="small" data-value="option1" tabIndex="-1"><input type="checkbox"/>&nbsp;Option 1</a></li>
                                    <li><a href="#" class="small" data-value="option2" tabIndex="-1"><input type="checkbox"/>&nbsp;Option 2</a></li>
                                    <li><a href="#" class="small" data-value="option3" tabIndex="-1"><input type="checkbox"/>&nbsp;Option 3</a></li>
                                    <li><a href="#" class="small" data-value="option4" tabIndex="-1"><input type="checkbox"/>&nbsp;Option 4</a></li>
                                    <li><a href="#" class="small" data-value="option5" tabIndex="-1"><input type="checkbox"/>&nbsp;Option 5</a></li>
                                    <li><a href="#" class="small" data-value="option6" tabIndex="-1"><input type="checkbox"/>&nbsp;Option 6</a></li>
                                </ul>
                            </div>
                            <div id="debug" class="checkbox"><label><input type="checkbox"> Debug mode</label></div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Start Game</button>
                            <button id="save" type="button" class="btn btn-primary">Generate</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="game"></div>
        <script src="lib/phaser.min.js"></script>
        <script src="lib/pathfinding-browser.min.js"></script>
        <script src="lib/jquery.min.js"></script>
        <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="js/menu.js"></script>
        <script src="/node_modules/phaser-plugin-isometric/dist/phaser-plugin-isometric.js"></script>
        <script src="js/map.js"></script>
        <script src="js/bubble.js"></script>
        <script src="js/bot.js"></script>
        <script src="js/input.js"></script>
        <script src="js/game.js"></script>
    </body>
</html>
