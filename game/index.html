<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Gearobot</title>
        <link rel="icon" href="img/icon.png" />
        <link href="css/material-icons.css" rel="stylesheet">
        <link href="/node_modules/materialize-css/dist/css/materialize.min.css" rel="stylesheet" media="screen,projection"/>
        <link href="css/jquery-ui.min.css" rel="stylesheet">
        <link href="css/game.css" rel="stylesheet">
    </head>
    <body>
        <ul id="slide-out" class="side-nav">
            <li>
                <div class="background">
                    <img src="img/bg.png">
                </div>
            </li>
            <li>
                <div class="row">
                    <div class="col s10 offset-s1">
                        <a id="typeBtn" class='dropdown-button btn btn-block purple lighten-1' data-beloworigin="true" href='#' data-activates='dropdown1'><i class="material-icons left">filter_hdr</i>Biome</a>

                        <ul id='dropdown1' class='dropdown-content'>
                            <li><a data-type="biome" class="type" href="#"><i class="material-icons left">filter_hdr</i>Biome</a></li>
                            <li><a data-type="random" class="type" href="#"><i class="material-icons left">gesture</i>Random</a></li>
                            <li><a data-type="arena" class="type" href="#"><i class="material-icons left">folder</i>Arena</a></li>
                            <li><a data-type="test" class="type" href="#"><i class="material-icons left">folder</i>Test</a></li>
                        </ul>
                    </div>
                </div>
            </li>
            <li id="biomeParams">
                <div class="row">
                    <div class="col s3 offset-s1">
                        Plants :
                    </div>
                    <div class="col s2">
                        <input name="nbPlants" type="radio" id="noPlants" value='0' />
                        <label for="noPlants">0</label>
                    </div>
                    <div class="col s2">
                        <input name="nbPlants" type="radio" id="somePlants" value='15' checked />
                        <label for="somePlants">+</label>
                    </div>
                    <div class="col s3">
                        <input name="nbPlants" type="radio" id="lotOfPlants" value='30' />
                        <label for="lotOfPlants">++</label>
                    </div>
                </div>
            </li>
            <li><div class="divider debug"></div></li>
            <li>
                <div class="row debug">
                    <div class="col s3 offset-s2">
                        Debug :
                    </div>
                    <div class="col s6">
                        <div class="switch" id="debug">
                            <label>
                                Off
                                <input type="checkbox">
                                <span class="lever"></span>
                                On
                            </label>
                        </div>
                    </div>
                </div>
            </li>
            <li><div class="divider"></div></li>
            <li>
                <div class="row">
                    <div class="col s2">
                        <a id="generate" class="waves-effect waves-light btn-large purple"><i class="material-icons">cached</i></a>
                    </div>
                    <div class="col offset-s2 s8">
                        <a id="play" class="waves-effect waves-light btn-large purple btn-block"><i class="material-icons right">play_arrow</i>PLAY</a>
                    </div>
                </div>
            </li>
        </ul>
        <nav class="purple">
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo center">GeaRobot</a>
                <ul class="left hide-on-med-and-down">
                    <li><a href="#" data-activates="slide-out" class="button-collapse waves-effect" style="display: block">Menu</a></li>
                    <li id="game_nav" class="active waves-effect"><a href="#">Game</a></li>
                    <li id="ide_nav" class="waves-effect disabled"><a href="#">IDE</a></li>
                </ul>
                <ul class="right hide-on-med-and-down">
                    <li class="time">30</li>
                </ul>
            </div>
        </nav>
        <div id="GameView" class="row s12 tab">
            <div id="game"></div></div>
        <div id="IDEView" class="row s8 tab">
            <div id="ide" class="col s10 offset-s1 z-depth-5 deep-purple lighten-4">
                <div class="row s12">
                    <div id="screen" class="col s4 card-panel grey darken-4 z-depth-5">
                    </div>
                    <div class="col s8">
                        <div class="row">
                            <div class="col s3">
                                <h5 class="center fatPol">Actions</h5>
                                <div class="divider purple"></div>
                                <div id="actions"></div>
                            </div>
                            <div class="col s7">
                                <h5 class="center fatPol">Variables</h5>
                                <div class="divider purple"></div>
                                <div id="variables"></div>
                            </div>
                            <div class="col s2">
                                <h5 class="center fatPol">Statements</h5>
                                <div class="divider purple"></div>
                                <div id="statements"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row"><div class="col s4 divider purple"></div><div class="col s4 titleCode"><h3>{ My Gearobot Code ! }</h3></div><div class="col s4 divider purple"></div></div>
                <div class="row">
                    <div id="trash" class="col s2"><i class="material-icons large">delete</i></div>
                    <div class="col s8">
                        <div id="main" class="card-panel sortable"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s2 offset-s2">
                        <a id="test" class="waves-effect waves-light btn-large purple btn-block"><i class="material-icons left">memory</i>Test</a>
                    </div>
                    <div class="col s2 offset-s4">
                        <a id="start" class="waves-effect waves-light btn-large purple btn-block"><i class="material-icons right">send</i>Ready</a>
                    </div>
                </div>
            </div>
        </div>

        <script src="lib/phaser.min.js"></script>
        <script src="lib/pathfinding-browser.min.js"></script>
        <script src="lib/jquery.min.js"></script>
        <script src="lib/jquery-ui.min.js"></script>
        <script src="lib/jexl.min.js"></script>
        <script src="js/templates.js"></script>
        <script src="/node_modules/materialize-css/dist/js/materialize.min.js"></script>
        <script src="js/menu.js"></script>
        <script src="/node_modules/phaser-plugin-isometric/dist/phaser-plugin-isometric.js"></script>
        <script src="js/ide.js"></script>
        <script src="js/loader.js"></script>
        <script src="js/map.js"></script>
        <script src="js/bubble.js"></script>
        <script src="js/bot.js"></script>
        <script src="js/input.js"></script>
        <script src="js/game.js"></script>
    </body>
</html>
