<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Gearobot</title>
        <link rel="icon" href="img/icon.png" />
        <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/game.css" rel="stylesheet">
    </head>
    <body>
        <div id="menu">
            <button id="btnMenu" class="btn btn-primary btn-lg pull-right" data-toggle="modal" data-target="#myMenu">Menu</button>
            <div class="modal fade" id="myMenu" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">Game menu</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="mapType">Map</label>
                                <select id="mapType" class="form-control">
                                    <option value="biome">Biome</option>
                                    <option value="random">Random</option>
                                    <option value="small">Small arena</option>
                                </select>
                            </div>
                            <div id="debug" class="checkbox">
                                <label>
                                    <input type="checkbox"> Debug mode
                                </label>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Start Game</button>
                            <button id="save" type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="game"></div>
        <script src="css/phaser.min.js"></script>
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="js/menu.js"></script>
        <script src="/node_modules/phaser-plugin-isometric/dist/phaser-plugin-isometric.js"></script>
        <script src="js/map.js"></script>
        <script src="js/bubble.js"></script>
        <script src="js/bot.js"></script>
        <script src="js/input.js"></script>
        <script src="js/game.js"></script>
    </body>
</html>
